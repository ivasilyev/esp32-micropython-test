<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://ucygetfavicon.appspot.com/http://labaq.com">
        <title>Light control panel</title>
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="Light controller"
        />

        <link rel="stylesheet" type="text/css" href="./styles.css">

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div>
            <h1>Light control panel</h1>
        </div>
        <div>
            <form id="animation_form_id" name="animation_form_name">
                <fieldset>
                    <legend>Select elements</legend>
                    <div>
                        <p>Pick colors:</p>
                        <div id="color_selector">
                            <!-- Color pickers are auto-generated -->
                        </div>
                        <button class="color_selector__button" id="button__push_color">+</button>
                        <button class="color_selector__button" id="button__pop_color">-</button>
                    </div>
                    <div>
                        <p>Select shade number:</p>
                        <input type="range" min="2" max="22" value="10" step="1" id="range__shades">
                        <input type="text" id="input__shades">
                    </div>
                    <div>
                        <p>Select brightness:</p>
                        <input type="range" min="1" max="100" value="100" step="1" id="range__brightness">
                        <input type="text" id="input__brightness">
                    </div>
                    <div>
                        <p>Select an animation:</p>
                        <select id="animation_dropdown" name="animation">
                            <option selected disabled>Select</option>
                            <option value="random_blink">random_blink</option>
                            <option value="bounce2">bounce2</option>
                            <option value="cycle2">cycle2</option>
                        </select>
                    </div>
                    <div>
                        <p>Select switching delay:</p>
                        <input type="range" min="1" max="1000" value="10" step="1" id="range__delay">
                        <input type="text" id="input__delay">
                    </div>
                    <div>
                        <p>Keep lights on?</p>
                        <input type="checkbox" id="always_lit__checkbox">
                    </div>
                    <div>
                        <span>
                            <button class="form__button" id="button__submit">Set</button>
                        </span>
                        <span>
                            <button class="form__button" id="button__reset">Reset</button>
                        </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>


<script src="./main.js"></script>
