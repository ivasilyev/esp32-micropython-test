<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://ucygetfavicon.appspot.com/http://labaq.com">
        <title>Light control panel</title>
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="Light controller"
        />

        <link rel="stylesheet" type="text/css" href="./styles.css">

        <script src="./main.js"></script>

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div>
            <h1>Light control panel</h1>
        </div>
        <div>
            <form id="animation_form_id" name="animation_form_name"
                  onsubmit="validateFormOnSubmit(); return false;" >
                <fieldset>
                    <legend>Selecting elements</legend>
                    <div>
                        <p>Select colors</p>
                        <div>
                            <label for="color_0">First</label>
                            <input type="color" id="color_0" name="" value="#f5647f">
                            <label for="color_1">Second</label>
                            <input type="color" id="color_1" name="" value="#7cc4e4">
                        </div>
                    </div>
                    <div>
                        <label for="animation_dropdown">Select an animation:</label>
                        <select id="animation_dropdown" name="animation" >
                            <option selected disabled>Select</option>
                            <option value="random_blink">random_blink</option>
                            <option value="bounce2">bounce2</option>
                            <option value="cycle2">cycle2</option>
                        </select>
                    </div>
                    <div>
                        <button class="button" type="submit" name="submit" id="submit">Set</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
